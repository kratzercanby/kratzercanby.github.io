---
layout: page
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.layout == "post" %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/'}}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}
  </div>
  {% endif %}
  {% endfor %}
</div>
